<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <!-- Layout for the Etch-a-Sketch -->
     <header>
        <h1 id="main-heading">Etch-a-Sketch Recreation</h1>
     </header>
     <div class="main-container">
        <div class="options">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button id="pen">Toggle Pen</button>
            <button id="eraser">Toggle Eraser</button>
            <button id="clear-grid">Clear Grid</button>

            <!-- Slider for adjusting the grid size -->
             <div class="slide-container">
                <input type="range" min="16" max="64" step="4" value="16" class="slider" id="grid-slider">
                <p>Grid Size: <span id="slider-value">16</span> x <span id="slider-value-y">16</span></p>
                <!-- Button for recreating the grid with the new slider value -->
                 <button id="update-grid">Update Grid</button>
             </div>
        </div>
        <!-- Grid div populated using Javascript -->
         <div class="grid">

         </div>
     </div>
    <footer class="footer">
        <p>Built by Jawad Saeed</p>
    </footer>
</body>
</html>
